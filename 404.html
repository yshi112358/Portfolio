<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // URLに /Portfolio が含まれていたら、トップページに転送する
        var path = window.location.pathname;
        if (path.indexOf('/Portfolio') > -1) {
            // '/Portfolio' 部分を削除して転送する場合（例: /Portfolio/abc -> /abc）
            // window.location.replace(path.replace('/Portfolio', ''));

            // 単純にトップページへ強制転送する場合
            window.location.replace('/');
        }
    </script>
</head>

<body>
    <p>ページが見つかりません。トップページへ移動します...</p>
    <p><a href="/">クリックしてトップページへ</a></p>
</body>

</html>
